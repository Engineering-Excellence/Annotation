<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../../css/member/header.css" />
    <link rel="stylesheet" href="../../css/member/join.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body class="user-join">
    <div class="user-header">
        <p>LOGO</p>
        <ul>
            <li><a href="#">로그인</a></li>
            <li><a href="#">회원가입</a></li>
        </ul>
    </div>

    <div class="user-menu">
        <ul>
            <li>
                <a href="#">영화</a>
            </li>
            <li>
                <a href="#">예매</a>
            </li>
            <li>
                <a href="#">푸드스토어</a>
            </li>
        </ul>
    </div>
    <div class="user-join-main">
        <div class="join-top">
            <h2>SIGN UP</h2>
        </div>
        <form action="#" method="#">
            <div class="join-container" id="join-container">
                <div class="form-container sign-up-container">
                    <div class="join-form">
                        <!-- <h2>Create Account</h2> -->
                        <input class="join-input" name="" type="text" placeholder="이름" />

                        <p class="join-input-p">생년월일</p>
                        <input class="join-input" type="date" name="""/>
                        <p class="join-input-gender">성별</p>
                        <label>
                            <label>
                                <input type="radio" name="gender" value=""/>
                                <span>남</span>
                            </label>
                            <label>
                                <input type="radio" name="gender" value="" />
                                <span>여</span>
                            </label>
                        </label>
                        <input class="join-input" name="" type="text" placeholder="전화번호" />
                        <input class="join-input" name="" type="email" placeholder="Email" />
                        <input type="submit" class="join-btn" value="Sign Up"></input>
                    </div>
                </div>
                <div class="form-container sign-in-container">
                    <div class="join-form">
                        <!-- <h2>Sign in</h2> -->
                        <div class="join-id">
                            <input class="join-input-id" name="" type="text" placeholder="아이디" />
                            <input class="join-input-btn" name="" type="button" value="중복확인" />
                        </div>
                        <input class="join-input" name="" type="password" placeholder="비밀번호" />
                        <input class="join-input" name="" type="password" placeholder="비밀번호 확인" />

                        <input type="submit" class="join-btn" value="Sign Up"></input>
                    </div>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1>Welcome!</h1>
                            <p>정보를 입력해주세요</p>
                            <button class="ghost join-btn" id="signIn">이전으로</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1>Welcome!</h1>
                            <p>정보를 입력해주세요</p>
                            <button class="ghost join-btn" id="signUp">다음으로</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="user-footer">footer</div>
    <script src="../../js/member/join.js">

    </script>
</body>

</html>
